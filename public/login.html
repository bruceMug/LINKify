<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Linkify Login</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/image/iconmonstr/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/image/iconmonstr/favicon-16x16.png">
</head>
<body>
  
  <div class="mt-5 d-flex justify-content-center align-items-center" style="height: 20vh;">
    <p class="fs-1">LINKify</p>
    </div>

      <div class="container d-flex justify-content-center align-items-center" style="height: 60vh;">
        <div class="row">
          <div class="offset-md-1 bg-secondary-subtle rounded-4" style="width: 70vh;">
            <form>
              <div class="p-5 ps-3 pt-4">
              <div class="mb-4">
                <label for="username" class="form-label mb-0">Username</label>
                <input type="text" class="form-control" id="username">
              </div>

              <div class="mb-4">
                <label for="secretcode" class="form-label mb-0">Secret-code</label>
                <input type="password" class="form-control" id="secretcode">
                <div id="emailHelp" class="form-text">*Contact Admin for code</div>
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-info ps-4 px-4 rounded-4 fs-5">login</button>
              </div>
            </div>
            </form>

          </div>
        </div>
      </div>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
